<div class="container">
  <div>
    <a routerLink="patients-registration">Register</a>
    <br>
    <a routerLink="signup">Signup</a>
  </div>
  <div class="row login-page">

    <div class="col-sm-5 align-items-center">
      <img src="assets\img\login.svg" alt="" />
    </div>
    <div class="col-sm-7 user-login">
      <div class="login">
        <h3>User Login</h3>
        <form class="login-box" >
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" formControlName="email" required id="email1" aria-describedby="emailHelp" />
            <div id="emailHelp" class="form-text">
              We'll never share your email with anyone else.
            </div>
          </div>

          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
 <br>
            <input type="password" formControlName="password" id="InputPassword1" required />
          </div>

          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <p>
          Don't have account Please <a routerLink="signup">Register Here </a>
        </p>
      </div>
    </div>
  </div>
</div>
